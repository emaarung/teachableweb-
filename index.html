<!DOCTYPE html>
<html>
  <head>
    <title>Deteksi Wajah</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
    <h1>Deteksi Wajah</h1>
    <button onclick="init()">Mulai Kamera</button>
    <div><canvas id="canvas"></canvas></div>

    <script type="text/javascript">
      const URL = "model/"; // Ganti dengan link model Teachable Machine kamu

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        webcam = new tmImage.Webcam(200, 200, true); // ukuran webcam
        await webcam.setup(); // minta izin kamera
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.body.appendChild(webcam.canvas);
      }

      async function loop() {
        webcam.update();
        window.requestAnimationFrame(loop);
      }
    </script>
  </body>
</html>
